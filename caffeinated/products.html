<!DOCTYPE html>
<html lang="en">
    <head>
        <script></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="products.css">
        <link rel="stylesheet" href="carousel.css">
        <script src="style.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="./caffeinated.html"><div class="logo">Caffeinated</div></a>

                        <div class="products-tab" id="products">Products</div>
                    </a>
                    <a href="./newsletter.html">
                        <div class="newsletter-tab" id="newsletter">Newsletter</div>
                    </a>
                    <div class="new-release" id="item">Dolphin Pizza</div>
                    <div class="item-count" id="count">[1/5]</div>
                    <div class="time-container" id="time"></div>
                </div>
            </header>
            <main>
                <div class="gallery">
                    <div class="gallery-container">
                      <a class="gallery-item gallery-item-1" data-index="1" id="Cat"href="./products/cat.html">
                        <img src="gifs/cat.gif" style="width: 100%; height: 100%;">

                      <a class="gallery-item gallery-item-2" data-index="2" id="Chicken Nugget" href="./products/chicken_nugget.html">

            <footer>
                <div class="footer">
                    <div class="social-media-container">
                        <a href="https://www.etsy.com/shop/CaffeinatedArtwork/" class="etsy-tag">Etsy</a>

                        <a href = "./contact-us.html" class="contactus-tag">Contact Us</a>
